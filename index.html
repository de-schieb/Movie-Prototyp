<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>#

    <!-- FAVICON -->
      <link rel="apple-touch-icon" sizes="180x180" href="/pics/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/pics/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/pics/favicon-16x16.png">
      <link rel="manifest" href="/pics/site.webmanifest">
      <link rel="mask-icon" href="/pics/safari-pinned-tab.svg" color="#5bbad5">

    <title>CineMA68</title>
  </head>
  <header>

    <div id="header_logo">
        <a href="">
            <img src="pics/cinema.svg" alt="logo"/>
        </a>
    </div>

    <div id="header_buttons_and_timestamp">
        <input type="text" class="form-control" id="header_ticket_search" placeholder="TicketID..." required/>
        <label id="header_timestamp"class="label" >16.04.2021-10:00</label>
        <a><button type="submit" class="btn" id="header_contact">Über uns</button></a>
    </div>

</header>
  <body>

    <div id="body-bg-splitter"></div>

      <div id="movie-popup" class="center-popup">
        <i><img id="movie_img_big" src=""/></i>
        <div id="movie-details">
          <i><h1 id="movie-title"><!-- element loaded by apicalls.js --></h1></i>
          <i id="movie-length-all"><h4 id="movie-length-header">Länge: </h4><h4 id="movie-length"><!-- element loaded by apicalls.js --></h4></i>
          <i id="movie-age-restriction-all"><h4 id="movie-age-restriction-header">FSK: </h4><h4 id="movie-age-restriction"><!-- element loaded by apicalls.js --></h4></i>
          <i id="movie-release-date-all"><h4 id="movie-release-date-header">Erscheinungsdatum: </h4><h4 id="movie-release-date"><!-- element loaded by apicalls.js --></h4></i>
          <i><h4 id="movie-desc-header">Beschreibung:</h4></i>
          <i><h5 id="movie-desc"><!-- element loaded by apicalls.js --></h5></i>
          <i><iframe id="movie-trailer" width="500" height="280" src="https://www.youtube-nocookie.com/embed/5dZVluJh8QI" title="Youtube Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></i>
        </div>
        <i><h3 id="movie-play-times">Spielzeiten:</h3></i>
        <i></i>
        <div id="movie-play-times-buttons">
          <button type="submit" class="btn" id="first-time-btn" ><h4 id="first-time">12:00</h4></button>
          <button type="submit" class="btn" id="second-time-btn"><h4 id="second-time">15:00</h4></button>
          <button type="submit" class="btn" id="third-time-btn"><h4 id="third-time">18:00</h4></button>
          <button type="submit" class="btn" id="fourth-time-btn"><h4 id="fourth-time">21:00</h4></button>
        </div>
        <div id="actions">
          <i><button type="submit" class="btn" id="abort-btn" onclick="closeMoviePopup()"><h4 id="abort-text">Abbrechen</h4></button></i>
          <i><button type="submit" class="btn" id="continue-btn" onclick="openSeatplanPopup()" ><h4 id="continue-text">Zur Sitzplatzwahl</h4></button></i>
        </div>
      </div>

      <div id="reservation-popup" class="center-popup">

        <div id="seatplan-popup">
  
          <div id="showcase">
            <i class="showcase-item">
              <div class="seat" id="free-seat"></div>
              <small>Frei</small>
            </i>
            <i class="showcase-item">
              <div class="seat selected"></div>
              <small id="selected">Ausgewählt</small>
            </i>
            <i class="showcase-item">
              <div class="seat occupied"></div>
              <small id="occupied">Bereits reserviert</small>
            </i>
          </div>
  
          <div id="seatplan-container">
            <div class="screen"></div>
  
            <div class="row" id="A">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
        
            <div class="row" id="B">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat occupied"></div>
              <div class="seat occupied"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
        
            <div class="row" id="C">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat occupied"></div>
              <div class="seat occupied"></div>
            </div>
        
            <div class="row" id="D">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
        
            <div class="row" id="E">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
        
            <div class="row" id="F">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
          </div>
  
        </div>

        <div id="summary-popup">

          <div id="movie-picked-container">
            <label id="selected-movie" class="label">Ausgewählter Film</label>
            <label id="movie-title-seatplan" class="label">Spiderman - Far from Home</label>
          </div>

          <div id="show-picked-container">
            <label id="selected-show" class="label">Ausgewählte Show</label>
            <label id="show-seatplan" class="label">21.05.2021-12:00</label>
          </div>

          <div id="seat-picked-container">
            <label id="selected-seats" class="label">Ausgewählte Sitze</label>
            <label id="seats-seatplan" class="label">1D, 2F</label>
          </div>

          <div id="total-price-container">
            <label id="total-price" class="label">Gesamtpreis</label>
            <label id="total-price-seatplan" class="label">20€</label>
          </div>

          <div id="your-data-container" class="label">

            <div id="your-data">
              <label id="caption" class="label" >Ihre Daten:</label>
            </div>

            <form id="your-data-form">
              <input type="text" class="form-control" placeholder="Vorname" required/>
              <input type="text" class="form-control" placeholder="Nachname" required/>
              <input type="text" class="form-control" placeholder="Mail-Adresse" required/>
              <input type="text" class="form-control" placeholder="Telefonnummer"/>
            </form>

          </div>



        </div>
        
      </div>

    

    <div id="body-container" class="grid">
      <!-- elements loaded by apicalls.js -->
    </div>

    <script src="assets/js/tools.js"></script>
    <script src="assets/js/apiCalls.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/seatpicker.js"></script>

  </body>
  
  <footer>
    <div id="footer_text">
      <p>Made with Love and lots of popcorn in 68! &#127871</p>

  <header>

    <div id="header_logo">
        <a href="">
            <img src="pics/cinema.svg" alt="logo"/>
        </a>
    </div>

    <div id="header_buttons_and_timestamp">
        <input type="text" class="form-control" id="header_ticket_search" placeholder="TicketID..." onkeypress="showTicketDetails(event,this)" required/>
        <label id="header_timestamp"class="label" ></label>
        <a><button type="submit" class="btn" id="header_contact" onclick="aboutUs()">Über uns</button></a>
        <label id="header_cookie" class="label">Ihre Besuche bisher: <span id="cookie"></span></label>
    </div>

</header>
  <body>

    <div id="body-bg-splitter"></div>

      <div id="movie-popup" class="center-popup">
        <i><img id="movie_img_big" src=""/></i>
        <div id="movie-details">
          <i><h1 id="movie-title"><!-- element loaded by apicalls.js --></h1></i>
          <i id="movie-length-all"><h4 id="movie-length-header">Länge: </h4><h4 id="movie-length"><!-- element loaded by apicalls.js --></h4></i>
          <i id="movie-age-restriction-all"><h4 id="movie-age-restriction-header">FSK: </h4><h4 id="movie-age-restriction"><!-- element loaded by apicalls.js --></h4></i>
          <i id="movie-release-date-all"><h4 id="movie-release-date-header">Erscheinungsdatum: </h4><h4 id="movie-release-date"><!-- element loaded by apicalls.js --></h4></i>
          <i><h4 id="movie-desc-header">Beschreibung:</h4></i>
          <i><h5 id="movie-desc"><!-- element loaded by apicalls.js --></h5></i>
          <i><iframe id="movie-trailer" width="500" height="280" src="https://www.youtube-nocookie.com/embed/5dZVluJh8QI" title="Youtube Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></i>
        </div>
        <i><h3 id="movie-play-time-date">2021-05-02</h3></i>
        <i></i>
        <div id="movie-play-times-buttons">
          <button type="submit" class="btn" id="first-time-btn" onclick="setTicketDetailsForReservationPopup(this)"><!-- element loaded by apicalls.js --></button>
          <button type="submit" class="btn" id="second-time-btn" onclick="setTicketDetailsForReservationPopup(this)"><!-- element loaded by apicalls.js --></button>
          <button type="submit" class="btn" id="third-time-btn" onclick="setTicketDetailsForReservationPopup(this)"><!-- element loaded by apicalls.js --></button>
          <button type="submit" class="btn" id="fourth-time-btn" onclick="setTicketDetailsForReservationPopup(this)"><!-- element loaded by apicalls.js --></button>
        </div>
        <div class="actions">
          <i><button type="submit" class="btn" id="abort-btn" onclick="closeMoviePopup()">Abbrechen</button></i>
          <i><button type="submit" class="btn" id="continue-btn" onclick="openReservationPopup()">Zur Sitzplatzwahl</button></i>
        </div>
      </div>

      <div id="reservation-popup" class="center-popup">

        <div id="seatplan-popup">
  
          <div id="showcase">
            <i class="showcase-item">
              <div class="seat" id="free-seat"></div>
              <small>Frei</small>
            </i>
            <i class="showcase-item">
              <div class="seat selected"></div>
              <small id="selected">Ausgewählt</small>
            </i>
            <i class="showcase-item">
              <div class="seat occupied"></div>
              <small id="occupied">Bereits reserviert</small>
            </i>
          </div>
  
          <div id="seatplan-container">
            <canvas id="canvas" class="screen" onclick="startTennisGame()"></canvas>
  
            <div class="row" id="A">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
        
            <div class="row" id="B">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat occupied"></div>
              <div class="seat occupied"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
        
            <div class="row" id="C">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat occupied"></div>
              <div class="seat occupied"></div>
            </div>
        
            <div class="row" id="D">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
        
            <div class="row" id="E">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
        
            <div class="row" id="F">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
          </div>
  
        </div>

        <div id="summary-popup">

          <div id="movie-picked-container">
            <label id="selected-movie" class="label">Ausgewählter Film</label>
            <label id="movie-title-seatplan" class="label"><!-- element loaded by app.js --></label>
          </div>

          <div id="show-picked-container">
            <label id="selected-show" class="label">Ausgewählte Show</label>
            <label id="show-seatplan" class="label"><!-- element loaded by app.js --></label>
          </div>

          <div id="seat-picked-container">
            <label id="selected-seats" class="label">Ausgewählte Sitze</label>
            <label id="seats-seatplan" class="label">1D, 2F</label>
          </div>

          <div id="total-price-container">
            <label id="total-price" class="label">Gesamtpreis</label>
            <label id="total-price-seatplan" class="label">20€</label>
          </div>

          <div id="your-data-container" class="label">

            <div id="your-data">
              <label id="caption" class="label" >Ihre Daten:</label>
            </div>

            <form id="your-data-form">
              <input type="text" id="your-firstname" class="form-control" placeholder="Vorname" required/>
              <input type="text" id="your-lastname" class="form-control" placeholder="Nachname" required/>
              <input type="email" id="your-email" class="form-control" placeholder="Mail-Adresse" required/>
              <input type="tel" id="your-phone" class="form-control" placeholder="Telefonnummer"/>
              <i> </i>
            </form>

          </div>

          <div id="last-actions" class="actions">
            <button type="submit" class="btn" id="back-btn" onclick="closeReservationPopup()">Zurück</button>
            <button type="submit" id="submit-your-data" class="btn" onclick="giveResponseToTicketReservation()">Reservieren</button>
          </div>

        </div>
        
      </div>

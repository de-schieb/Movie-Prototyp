<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>CineMA68</title>
  </head>
  <header>

    <div id="header_logo">
        <a href="">
            <img src="pics/cinema.svg" alt="logo"/>
        </a>
    </div>

    <nav id="main_nav">
        <ul>
            <li id="nav_search"><img id="search_icon" src="pics/search-icon-transparent-bg.png" width="25px" height="30px" onclick="openSearchPopup()"/></li>
            <li id="nav_konto"><a href="#konto">Konto</a></li> 
            <li id="nav_kontakt"><a href="#kontakt">Kontakt</a></li>
        </ul>
    </nav>
</header>
  <body>
  
      <div class="form-popup" id="search_popup">
        <form class="form-container">
      
          <input type="text" class="form-control" id="search" placeholder="Search..." required/>
        </form>
        <button type="submit" class="btn">Search</button>
      </div> 

      <div id="movie-popup" class="center-popup">
        <i><img id="movie_img_big" src=""/></i>
        <div id="movie-details">
          <i><h1 id="movie-title"><!-- element loaded by apicalls.js --></h1></i>
          <i id="movie-length-all"><h4 id="movie-length-header">Länge: </h4><h4 id="movie-length"><!-- element loaded by apicalls.js --></h4></i>
          <i id="movie-age-restriction-all"><h4 id="movie-age-restriction-header">FSK: </h4><h4 id="movie-age-restriction"><!-- element loaded by apicalls.js --></h4></i>
          <i id="movie-release-date-all"><h4 id="movie-release-date-header">Erscheinungsdatum: </h4><h4 id="movie-release-date"><!-- element loaded by apicalls.js --></h4></i>
          <i><h4 id="movie-desc-header">Beschreibung:</h4></i>
          <i><h5 id="movie-desc"><!-- element loaded by apicalls.js --></h5></i>
          <i><iframe id="movie-trailer" width="500" height="280" src="https://www.youtube-nocookie.com/embed/5dZVluJh8QI" title="Youtube Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></i>
        </div>
        <i><h3 id="movie-play-times">Spielzeiten:</h3></i>
        <i></i>
        <div id="movie-play-times-buttons">
          <button type="submit" class="btn" id="first-time-btn" ><h4 id="first-time">12:00</h4></button>
          <button type="submit" class="btn" id="second-time-btn"><h4 id="second-time">15:00</h4></button>
          <button type="submit" class="btn" id="third-time-btn"><h4 id="third-time">18:00</h4></button>
          <button type="submit" class="btn" id="fourth-time-btn"><h4 id="fourth-time">21:00</h4></button>
        </div>
        <div id="actions">
          <i><button type="submit" class="btn" id="abort-btn" onclick="closeMoviePopup()"><h4 id="abort-text">Abbrechen</h4></button></i>
          <i><button type="submit" class="btn" id="continue-btn" onclick="openSeatplanPopup()" ><h4 id="continue-text">Zur Sitzplatzwahl</h4></button></i>
        </div>
      </div>

      <div id="seatplan-popup" class="center-popup">
        <div id="movie-container">
          <label>Ausgewählter Film</label>
          <label id="movie-title-seatplan">Spiderman - Far from Home</label>
        </div>

        <div id="showcase">
          <i>
            <div class="seat"></div>
            <small>Frei</small>
          </i>
          <i>
            <div class="seat selected"></div>
            <small>Ausgewählt</small>
          </i>
          <i>
            <div class="seat occupied"></div>
            <small>Bereits reserviert</small>
          </i>
        </div>

        <div id="seatplan-container">
          <div class="screen"></div>

          <div class="row" id="A">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
      
          <div class="row" id="B">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
      
          <div class="row" id="C">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
          </div>
      
          <div class="row" id="D">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
      
          <div class="row" id="E">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
      
          <div class="row" id="F">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
        </div>

        <p class="text">Sie haben
          <span id="count">0</span> 
          Sitze ausgewählt im Wert von <span id="total">0</span> €
        </p>
      </div>

    

    <div id="body-container" class="grid">
      <!-- elements loaded by apicalls.js -->
    </div>

    <script src="assets/js/tools.js"></script>
    <script src="assets/js/apiCalls.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/seatpicker.js"></script>

  </body>
  
  <footer>
    <div id="footer_text">
      <p>Made with Love and lots of popcorn in 68! &#127871</p>
    </div>
  </footer>
</html>
